<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>新闻</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/materialize.min.css') }}" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection">
</head>

<body class="grey lighten-5">
    <nav>
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">新闻</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li {% if category == 'hot' %}class="active"{% endif %}><a href="{{ url_for('home.index') }}?category=hot">热门</a></li>
                    <li {% if category == 'tech' %}class="active"{% endif %}><a href="{{ url_for('home.index') }}?category=tech">科技</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li {% if category == 'hot' %}class="active"{% endif %}>
                        <a href="{{ url_for('home.index') }}?category=hot"><i class="large material-icons">navigation</i>热门</a>
                    </li>
                    <li {% if category == 'tech' %}class="active"{% endif %}>
                        <a href="{{ url_for('home.index') }}?category=tech"><i class="large material-icons">navigation</i>科技</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            {% block content %}
            {% endblock %}
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red"><i class="large material-icons">mode_edit</i></a>
                <ul>
                    <li><a class="btn-floating red"><i class="material-icons">comment</i></a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{{ url_for( 'static', filename='js/materialize.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/init.js') }}"></script>
</body>

</html>
